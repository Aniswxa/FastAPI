<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="form-title">فرم ثبت درس - سامانه مدیریت دانشگاه لرستان</title>
    <style>
        @font-face {
            font-family: 'VazirMatn';
            src: url('fonts/ttf/VazirMatn-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'VazirMatn';
            src: url('fonts/ttf/VazirMatn-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'VazirMatn', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            padding: 1.5rem;
            max-width: 600px;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .input-glass {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }

        .text-primary {
            color: #2563eb;
        }

        .hover\:underline:hover {
            text-decoration: underline;
        }

        .text-3xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }

        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .font-semibold {
            font-weight: 600;
        }

        .text-center {
            text-align: center;
        }

        .mb-8 {
            margin-bottom: 2rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .block {
            display: block;
        }

        .w-full {
            width: 100%;
        }

        .p-3 {
            padding: 0.75rem;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card animate-fade">
            <h1 class="text-3xl font-bold text-center mb-8">سامانه مدیریت دانشگاه لرستان</h1>
            <h2 id="form-heading" class="text-2xl font-semibold text-center mb-6">فرم ثبت درس</h2>
            <a href="list.html" class="block text-primary hover:underline mb-6">بازگشت به لیست</a>
            <form id="course-form">
                <div class="mb-6">
                    <label for="course-cid" class="block text-sm font-medium mb-2">کد درس</label>
                    <input type="text" id="course-cid" name="course-cid" class="input-glass w-full p-3 rounded-lg">
                </div>
                <div class="mb-6">
                    <label for="course-cname" class="block text-sm font-medium mb-2">نام درس</label>
                    <input type="text" id="course-cname" name="course-cname" class="input-glass w-full p-3 rounded-lg">
                </div>
                <div class="mb-6">
                    <label for="course-department" class="block text-sm font-medium mb-2">دانشکده</label>
                    <select id="course-department" name="course-department" class="input-glass w-full p-3 rounded-lg">
                        <option value="">لطفاً دانشکده را انتخاب کنید</option>
                        <option value="فنی مهندسی">فنی مهندسی</option>
                        <option value="علوم پایه">علوم پایه</option>
                        <option value="اقتصاد">اقتصاد</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="course-credit" class="block text-sm font-medium mb-2">تعداد واحد</label>
                    <input type="number" id="course-credit" name="course-credit" min="1" max="4"
                        class="input-glass w-full p-3 rounded-lg">
                </div>
                <button type="submit" id="course-submit" class="btn-primary w-full p-3 rounded-lg">ثبت درس</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
